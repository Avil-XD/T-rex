<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Runner Game</title>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
    <script src="lib/p5.play.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="game-container">
            <h1>T-Rex Runner</h1>
            <div id="game-canvas" role="application" aria-label="T-Rex running game">
                <!-- p5.js canvas will be inserted here -->
            </div>
            <div class="game-ui">
                <div class="score-container" aria-live="polite">
                    <span class="score-label">Score:</span>
                    <span id="score">0</span>
                    <span class="high-score-label">High Score:</span>
                    <span id="high-score">0</span>
                </div>
                <div class="controls">
                    <h2>How to Play</h2>
                    <ul>
                        <li>Press <kbd>SPACE</kbd> or <kbd>UP</kbd> to jump</li>
                        <li>Avoid obstacles to survive</li>
                        <li>Press <kbd>R</kbd> to restart when game is over</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
